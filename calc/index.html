<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="normal.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator">
      <div class="number-display-box">
        <p class="expression-display"></p>
        <p class="number-display"></p>
      </div>
      <button id="btn-delete" class="btn btn-clear">&larr;</button>
      <button id="btn-clear" class="btn btn-clear">C</button>
      <!-- Row 1 -->

      <button id="btn-squared" class="btn btn-operation btn-squared">
        X<sup>2</sup>
      </button>
      <button id="btn-percent" class="btn btn-operation">%</button>
      <button id="btn-carrot" class="btn btn-operation">^</button>
      <button id="btn-pi" class="btn btn-pi">&pi;</button>

      <button id="btn-7" class="btn btn-number">7</button>
      <button id="btn-8" class="btn btn-number">8</button>
      <button id="btn-9" class="btn btn-number">9</button>
      <button id="btn-divide" class="btn btn-operation">&divide;</button>

      <!-- Row 2 -->
      <button id="btn-4" class="btn btn-number">4</button>
      <button id="btn-5" class="btn btn-number">5</button>
      <button id="btn-6" class="btn btn-number">6</button>
      <button id="btn-multiply" class="btn btn-operation">X</button>

      <!-- Row 3 -->
      <button id="btn-1" class="btn btn-number">1</button>
      <button id="btn-2" class="btn btn-number">2</button>
      <button id="btn-3" class="btn btn-number">3</button>
      <button id="btn-subtract" class="btn btn-operation">-</button>

      <!-- Row 4 -->
      <button id="btn-0" class="btn btn-number">0</button>
      <button id="btn-decimal" class="btn btn-number">.</button>
      <button id="btn-equals" class="btn">=</button>
      <button id="btn-add" class="btn btn-operation">+</button>
    </div>
    <form class="theme-menu">
      <label class="theme-label" for="select-theme">Select Theme:</label>
      <select id="select-theme">
        <option value="normal" onchange="changeCSS('normal.css', 0);">
          Normal
        </option>
        <option value="mint">Mint</option>
        <option value="iphone">Iphone</option>
        <option value="dark" onchange="changeCSS('dark.css', 0);">Dark</option>
      </select>
      <button type="button" id="change-button">Change</button>
    </form>
