<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="calculator-styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator">
      <div class="number-display">
        <h1>0</h1>
      </div>
      <!-- Row 1 -->
      <div class="button-grid">
        <button id="7" class="button number-btn">7</button>
        <button id="8" class="button number-btn">8</button>
        <button id="9" class="button number-btn">9</button>
        <button id="divide-btn " class="button operation-btn">&divide;</button>
        <!-- Row 2 -->
        <button id="4" class="button number-btn">4</button>
        <button id="5" class="button number-btn">5</button>
        <button id="6" class="button number-btn">6</button>
        <button id="multiply-btn " class="button operation-btn">X</button>
        <!-- Row 3 -->
        <button id="1" class="button number-btn">1</button>
        <button id="2" class="button number-btn">2</button>
        <button id="3" class="button number-btn">3</button>
        <button id="subtract-btn " class="button operation-btn">-</button>
        <!-- Row 4 -->
        <button id="0" class="button number-btn">0</button>
        <button id="decimal" class="button number-btn">.</button>
        <button id="equals-btn" class="button">=</button>
        <button id="add-btn " class="button operation-btn">+</button>
      </div>
    </div>
  </body>
</html>
